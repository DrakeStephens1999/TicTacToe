<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="css/style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>
<body onload="startGame();">
    
    <div class="container">
        <p id="game-message">Who's Turn:<span id="turn-message"></span></p>
        <div class="row">
            <div class="col square" onclick="playGame(this, 1);">
                
            </div>
            <div class="col square" onclick="playGame(this, 2);">
                
            </div>
            <div class="col square" onclick="playGame(this, 4);">
                
            </div>
        </div>
        <div class="row">
            <div class="col square" onclick="playGame(this, 8);">
                
            </div>
            <div class="col square" onclick="playGame(this, 16);"> 
                
            </div>
            <div class="col square" onclick="playGame(this, 32);">
               
            </div>
        </div>
        <div class="row">
            <div class="col square" onclick="playGame(this, 64);">
                
            </div>
            <div class="col square" onclick="playGame(this, 128);">
                
            </div>
            <div class="col square" onclick="playGame(this, 256);">
                
            </div>
        </div>
    </div>
    <script src="js/script.js"></script>
</body>
</html>
