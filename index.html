<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="css/style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>
<body onload="startGame();">
    
    <div class="container">
        <div class="row">
            <p id="game-message" class="col-sm-3">Who's Turn:<span id="turn-message"></span></p>
            <p id="p1score" class="col-sm-3"></p>
            <p id="p2score" class="col-sm-3"></p>
            <p id="ties" class="col-sm-3"></p>
        </div>
        <div id="gameboard">
        <div class="row" id="row-1">

        </div>
        <div class="row" id="row-2">

        </div>
        <div class="row" id="row-3">

        </div>
        </div>
        <br>
        <button class="btn btn-info" onclick="resetBoard();">Reset Board</button>
    </div>
    <audio controls id="mario-win" class="hide">
        <source src="js/sm64_mario_lets_go.mp3" type="audio/mpeg">
    </audio>
    <audio controls id="bowser-win" class="hide">
        <source src="js/sm64_bowser_laugh.mp3" type="audio/mpeg">
    </audio>
    <script src="js/script.js"></script>
</body>
</html>
